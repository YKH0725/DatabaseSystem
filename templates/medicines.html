<!DOCTYPE html>
<html>
<head><title>药品库存</title></head>
<body>
<h2>药品库存信息</h2>
<table border="1">
    <tr><th>ID</th><th>名称</th><th>库存</th><th>价格</th></tr>
    {% for m in medicines %}
    <tr>
        <td>{{ m.medicine_id }}</td>
        <td>{{ m.name }}</td>
        <td>{{ m.stock_quantity }}</td>
 <td>{{ m.unit_price }}</td>

    </tr>
    {% endfor %}
</table>
<a href="/">返回首页</a>
</body>
</html>
