<h2>处方信息（记录ID: {{ record_id }}）</h2>

<table border="1">
  <thead>
    <tr>
      <th>药品编号</th>
      <th>药品名称</th>
      <th>数量</th>
      <th>剂量</th>
      <th>频率</th>
    </tr>
  </thead>
  <tbody>
    {% for p in prescriptions %}
    <tr>
      <td>{{ p.medicine_id }}</td>
      <td>{{ p.medicine_name }}</td>
      <td>{{ p.quantity }}</td>
      <td>{{ p.dosage }}</td>
      <td>{{ p.frequency }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
