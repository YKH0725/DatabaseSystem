
<!DOCTYPE html>
<html>
<head><title>患者列表</title></head>
<body>
<h2>患者信息</h2>
<table border="1">
    <tr><th>ID</th><th>姓名</th><th>性别</th><th>电话</th></tr>
    {% for p in patients %}
    <tr>
        <td>{{ p.patient_id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.phone }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">返回首页</a>
</body>
</html>
